<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/recaptcha.css" />
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	</head>
	<body>
		<div class="nav">
			<div class="top"></div>
			<a href="">
				<h1 class="title">web scrapper testing ground</h1>
				<div class="img"></div>
			</a>
		</div>

		<div class="wrapper">
			<div class="recaptcha">
				<h1 class="title">ReCAPTCHA</h1>
				<hr class="line" />
			</div>
			<form action="./index.html" method="GET">
				<div
					class="g-recaptcha"
					data-sitekey="6LfE5aoUAAAAAIz5KmYnm7_N5F4iwsVYJyuRwy_r"
					data-callback="recaptcha_callback"
				></div>
				<br />
				<input type="submit" class="btn" disabled value="Submit" />
			</form>
		</div>

		<script>
			function recaptcha_callback() {
				let btn = document.querySelector('.btn');
				btn.removeAttribute('disabled');
				btn.style.cursor = 'pointer';
			}
		</script>
	</body>
</html>
